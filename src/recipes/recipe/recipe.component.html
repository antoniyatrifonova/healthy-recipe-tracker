<div *ngIf="recipe | async as recipe; else loading">
  <h1>{{ recipe.title }}</h1>
  <img [src]="recipe.imageUrl" alt="{{ recipe.title }}">
  <p>Portions: {{ recipe.portions }}</p>
  <p>Instructions: {{ recipe.instructions }}</p>
</div>
<ng-template #loading>
  <p>Loading recipe...</p>
</ng-template>
